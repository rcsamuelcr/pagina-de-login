<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div id="container">
        <img id="img-perfil" src="images/perfil.png" alt="Foto de perfil">
        <div class="ipt">
            <label for="inome">
                <i id="img-user"></i>
            </label>
            <input type="text" name="nome" id="inome" placeholder="Username">
        </div>
        <div class="ipt">
            <label for="isenha">
                <i id="img-password"></i>
            </label>
            <input type="text" name="senha" id="isenha" placeholder="Password">
        </div>
        <button>LOGIN</button> 
    </div>
</body>
</html>
